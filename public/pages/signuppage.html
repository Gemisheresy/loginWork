<div>
<form ng-submit="submit()">
    <label>Please create a user name</label></br>
    <input type="text" name="UserName" ng-model="userName"></br>
    <label>Please create a password</label></br>
    <input type="password" name="Password" ng-model="password"></br>
    <label>Please enter an email address  </label></br>
    <input type="email" name="EmailAddress" ng-model="emailAddress"></br>
    <input id ='SignUp' type="submit" value="Submit">
</form>
</div>
